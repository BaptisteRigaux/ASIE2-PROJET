<div *ngFor="let article of articles">
    <mat-card class="article-card">
      <mat-card-header>
        <mat-card-title>{{ article.name_article }}</mat-card-title>
        <mat-card-subtitle>{{ article['cat√©gory']}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>Description: {{ article.description }}</p>
        <p>Price: {{ article.price }}</p>
        <p>Stock: {{ article.stock }}</p>
      </mat-card-content>


      <mat-card-actions>
        <button mat-button color="blue" (click)="editArticle(article)">Edit informations</button>
      </mat-card-actions>

      <mat-card-actions>
        <button mat-button color="warn" (click)="deleteArticle(article.article_id)">Delete</button>
      </mat-card-actions>


    </mat-card>
  </div>
