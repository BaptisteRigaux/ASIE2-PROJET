<app-nav-bar-component></app-nav-bar-component>

<div class="center">
    <mat-card class="sell-card mat-elevation-z3">
        <mat-card-content class="sell-content">
            <form [formGroup]="sellForm" (ngSubmit)="sellItem()">
                <div>
                    <mat-form-field>
                        <mat-label>Category</mat-label>
                        <mat-select formControlName="catégory">
                            <mat-option value="Selling game">Selling game</mat-option>
                            <mat-option value="Selling Cart">Selling Cart</mat-option>
                            <mat-option value="Selling in game app">Selling in game app</mat-option>
                        </mat-select>
                        <mat-error *ngIf="sellForm.get('catégory')?.hasError('required')">
                            Category is required
                        </mat-error>
                        </mat-form-field>
                    
                        <mat-form-field>
                        <input matInput formControlName="name_article" placeholder="Name" />
                        <mat-error *ngIf="sellForm.get('name_article')?.hasError('required')">
                            Name is required
                        </mat-error>
                        </mat-form-field>
                    
                        <mat-form-field>
                        <textarea matInput formControlName="description" placeholder="Description"></textarea>
                        <mat-error *ngIf="sellForm.get('description')?.hasError('required')">
                            Description is required
                        </mat-error>
                        </mat-form-field>
                    
                        <mat-form-field>
                        <input matInput type="number" formControlName="price" placeholder="Price" />
                        <mat-error *ngIf="sellForm.get('price')?.hasError('required')">
                            Price is required
                        </mat-error>
                        <mat-error *ngIf="sellForm.get('price')?.hasError('min')">
                            Price should be greater than zero
                        </mat-error>
                        </mat-form-field>
                    
                        <mat-form-field>
                        <input matInput type="number" formControlName="stock" placeholder="Stock" />
                        <mat-error *ngIf="sellForm.get('stock')?.hasError('required')">
                            Stock is required
                        </mat-error>
                        <mat-error *ngIf="sellForm.get('stock')?.hasError('min')">
                            Stock should be greater than zero
                        </mat-error>
                        </mat-form-field>
                </div>
                
            
                <button mat-raised-button color="primary" type="submit">Sell Item</button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
